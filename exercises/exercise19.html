<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lemonade Stand</title>
    <link rel="stylesheet" href='../styles/exercise19.css'>
    <script defer src="../scripts/exercise19.js"></script>
</head>
<body>
    <div id="infoSection">
        <article id="admin"></article>
        <article id="ingredients"></article>
    </div>
    <div id="testingSection">
        <article>
            <h1>Testing</h1>
            <button onclick="makeLemonade()" id="makeButton">Make Lemonade</button>
            <button onclick="sellLemonade()" id="sellButton">
                <span class="title">Sell Lemonade</span>
                <span class="input">
                    <input type="number" name="sell" id="sellInput" value="1">
                </span>
            </button>
            <div id="sellError" class="error"></div>
            <button onclick="changePrice()" id="priceButton">
                <span class="title">Change Price</span>
                <span class="input">
                    <input type="number" name="price" id="priceInput" value="1.5">
                </span>
            </button>
            <div id="error" class="error"></div>
            <div id="ingredientAdding">
                <button class="inputButton" id="lemonButton" onclick="addLemons(event)">
                    <span class="title" id="addLemons">Add Lemons</span>
                    <span class="input">
                        <input type="number" name="lemons" id="lemonsInput" value="">
                    </span>
                </button>
                <button class="inputButton" id="waterButton" onclick="addGallonsOfWater()">
                    <span class="title">Add Gallons of Water</span>
                    <span class="input">
                        <input type="number" name="gallonsOfWater" id="gallonsOfWaterInput" value="">
                    </span>
                </button>
                <button class="inputButton" id="sugarButton" onclick="addCupsOfSugar()">
                    <span class="title">Add Cups of Sugar</span>
                    <span class="input">
                        <input type="number" name="cupsOfSugar" id="cupsOfSugarInput" value="">
                    </span>
                </button>
                <button class="inputButton" id="glassesButton" onclick="addEmptyGlasses()">
                    <span class="title">Add Empty Glass</span>
                    <span class="input">
                        <input type="number" name="emptyGlasses" id="emptyGlassesInput" value="">
                    </span>
                </button>
            </div>
        </article>
    </div>
</body>
</html>
