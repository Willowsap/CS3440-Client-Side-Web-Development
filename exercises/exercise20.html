<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lemonade Stand</title>
    <link rel="stylesheet" href='../styles/exercise20.css'>
    <script defer src="../scripts/exercise20.js"></script>
</head>
<body>
    <h1>The Worlds Best Bananaade</h1>
    <article id="addIngredients">
        <h2>Add Ingredients</h2>
        <label for="numLemons">
            <img src="../images/plus_light.png" class="plus">
            <span class="clickable" id="addNumLemons">Add lemons</span>
            <input id="numLemons" name="numLemons" type="number" class="addIngredient hide_me"></input><br>
        </label>
        <label for="gallonsOfWater">
            <img src="../images/plus_light.png" class="plus">
            <span class="clickable" id="addGallonsOfWater">Add gallons of water</span>
            <input id="gallonsOfWater" name="gallonsOfWater" type="number" class="addIngredient hide_me"></input><br>
        </label>
        <label for="cupsOfSugar">
            <img src="../images/plus_light.png" class="plus">
            <span class="clickable" id="addCupsOfSugar">Add cups of sugar</span>
            <input id="cupsOfSugar" name="cupsOfSugar" type="number" class="addIngredient hide_me"></input><br>
        </label>
        <label for="emptyGlasses">
            <img src="../images/plus_light.png" class="plus">
            <span class="clickable" id="addEmptyGlasses">Add empty glasses</span>
            <input id="emptyGlasses" name="emptyGlasses" type="number" class="addIngredient hide_me"></input><br>
        </label>
    </article>
    <article id="controls">
        <h2>Controls</h2>
        <button>Make Lemonade</button><br>
        <button>Sell Lemonade</button>
    </article>
</body>
</html>
