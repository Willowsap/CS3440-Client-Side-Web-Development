<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Test Table</title>
  <style>
    table, tr, td {
      border:1px solid black;
      border-collapse: collapse;
      text-align:center;
      margin: auto;
      padding: 5px;
    }
  </style>
</head>
<body>
  <table><tbody>
    <!-- First Main Row -->
    <tr>
      <!-- Upper Left Table -->
      <td><table><tbody>
        <tr>
          <td rowspan="2">1</td>
          <td rowspan="1">2</td>
        </tr>
        <tr>
          <td rowspan="1">3</td>
        </tr>
      </tbody></table></td>
      <!-- Upper Right Table -->
      <td><table><tbody>
        <tr>
          <td rowspan="1">1</td>
          <td rowspan="2">3</td>
        </tr>
        <tr>
          <td rowspan="1">2</td>
        </tr>
      </tbody></table></td>
    </tr>
    <!-- Second Main Row -->
    <tr>
      <!-- Middle Left Row -->
      <td><table><tbody>
        <tr>
          <td colspan="2">1</td>
        </tr>
        <tr>
          <td colspan="1">2</td>
          <td colspan="1">3</td>
      </tbody></table></td>
      <!-- Middle Right Row -->
      <td><table><tbody>
        <tr>
          <td colspan="1">1</td>
          <td colspan="1">2</td>
        </tr>
        <tr>
          <td colspan="2">3</td>
      </tbody></table></td>
    </tr>
    <!-- Third Main Row -->
    <tr>
      <!-- Bottom Left Row -->
      <td><table><tbody>
        <tr>
          <td rowspan="1">1</td>
          <td rowspan="3">4</td>
        </tr>
        <tr>
          <td rowspan="1">2</td>
        </tr>
        <tr>
          <td rowspan="1">3</td>
        </tr>
      </tbody></table></td>
      <!-- Bottom Right Row -->
      <td><table><tbody>
        <tr>
          <td colspan="6">1</td>
        </tr>
        <tr>
          <td colspan="3">2</td>
          <td colspan="3">3</td>
        </tr>
        <tr>
          <td colspan="2">4</td>
          <td colspan="2">5</td>
          <td colspan="2">6</td>
        </tr>
        <tr>
          <td colspan="1">7</td>
          <td colspan="5">8</td>
        </tr>
        <tr>
          <td colspan="5">9</td>
          <td colspan="1">0</td>
        </tr>
      </tbody></table></td>
    </tr>
  </tbody></table>
</body>
</html>
